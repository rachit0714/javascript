<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .container {
      margin-left: 20px; /* Adjust the margin as needed */
    }
  </style>
</head>
<body>

<br/>

<div class="container">
  <h1>Hello, World!</h1>
  <p id="year"> The year is </p>
  <p id="month"> The month is </p>
  <!-- Calling the function when the button is pressed/clicked -->
  <button type="submit" onclick="writeMonth()">Get Month</button>
</div>

<div class="container">
  <h1> Variables </h1>
  <p id="var"> v </p>
  <p id="number"> my number is </p>
</div>

<div class="container">
  <script src="year.js"></script>
</div>

<div class="container">
  <script> function writeMonth(){document.getElementById("month").innerHTML = "It is January"} </script>
  <script>
    var firstName = "Bob"; // var is global so it is not recommended to be used
    let lastName = "Smith"; // let is local to a block of code, with { }
    const company = "Walmart";
    let myNumber = 41;

    document.getElementById("var").innerHTML = firstName + " " + lastName + " works at " + company;
    document.getElementById("number").innerHTML = myNumber + 1;

    // write onto the screen
    document.write(myNumber !== "41");
    document.write('<br>');

    // conditional regular comparison operators and then && AND, || OR
    if (firstName == lastName) {
      document.write("You have inputted the same name for your first name and last name");
    } else {
      document.write(firstName + " " + lastName);
    }

    for (let i = 0; i < 5; i++) {
      document.write("<br>line " + i);
    }

    let x = 0;
    do {
      document.write("<br> This loop will only run once");
    } while (x > 0);
  </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
